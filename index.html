<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dinosaurio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dino {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 30px;
            height: 60px;
            background-color: #00825a;
            transition: height 0.2s;
        }

        .obstacle {
            position: absolute;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background-color: #b81414;
        }

        .largeObstacle {
            width: 30px;
            height: 60px;
        }

        .wideObstacle {
            width: 60px;
            height: 30px;
        }

        .halfLargeObstacle {
            width: 30px;
            height: 30px;
            bottom: 60px; /* Positioned 30px above the ground */
        }

        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #555;
        }

        #gameOverPopup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        #restartButton, #jumpButton, #resizeButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6b8e23;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
        }

        #jumpButton, #resizeButton {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">Puntos: 0</div>
        <div id="gameOverPopup">
            <h2>Game Over</h2>
            <p id="finalScore">Puntos: 0</p>
            <button id="restartButton" onclick="restartGame()">Reiniciar</button>
        </div>
    </div>
    <button id="jumpButton" onclick="jump()">&#8593;</button>
    <button id="resizeButton" onclick="resizeDino()">&#8595;</button> 

    <script>
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp') jump();
            if (event.key === 'ArrowDown') resizeDino();
        });

        let dino = document.getElementById('dino');
        let gameOverPopup = document.getElementById('gameOverPopup');
        let scoreDisplay = document.getElementById('score');
        let finalScore = document.getElementById('finalScore');
        let gameContainer = document.getElementById('gameContainer');
        let score = 0;
        let isJumping = false;
        let gravity = 0.9;
        let gameSpeed = 5;
        let gameInterval;
        let scoreInterval;
        let obstacleIntervals = [];
        let obstacles = [];
        let isDinoResized = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 150;
            let currentBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            let maxBottom = currentBottom + jumpHeight;

            if (isDinoResized) {
                dino.style.height = '60px';
                isDinoResized = false;
            }

            let upInterval = setInterval(() => {
                if (currentBottom >= maxBottom) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (currentBottom <= 30) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        currentBottom -= 10;
                        dino.style.bottom = currentBottom + 'px';
                    }, 20);
                }
                currentBottom += 10;
                dino.style.bottom = currentBottom + 'px';
            }, 20);
        }

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            let randomType = Math.random();
            if (randomType > 0.75) {
                obstacle.classList.add('largeObstacle');
            } else if (randomType > 0.5) {
                obstacle.classList.add('wideObstacle');
            } else if (randomType > 0.25) {
                obstacle.classList.add('halfLargeObstacle');
            }
            obstacle.style.left = '100vw';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);

            let randomTime = Math.random() * 2000 + 1000; 
            obstacleIntervals.push(setTimeout(createObstacle, randomTime));
        }

        function moveObstacles() {
            obstacles.forEach((obstacle, index) => {
                let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue('left'));
                if (obstacleLeft <= -parseInt(window.getComputedStyle(obstacle).getPropertyValue('width'))) {
                    gameContainer.removeChild(obstacle);
                    obstacles.splice(index, 1);
                } else {
                    obstacle.style.left = obstacleLeft - gameSpeed + 'px';
                }
            });
        }

        function checkCollision() {
            const rectPersonaje = dino.getBoundingClientRect();
            obstacles.forEach(obstaculo => {
                const rectObstaculo = obstaculo.getBoundingClientRect();
                if (
                    rectPersonaje.left < rectObstaculo.right &&
                    rectPersonaje.right > rectObstaculo.left &&
                    rectPersonaje.top < rectObstaculo.bottom &&
                    rectPersonaje.bottom > rectObstaculo.top &&
                    !(obstaculo.classList.contains('halfLargeObstacle') && isDinoResized && rectPersonaje.bottom <= rectObstaculo.top)
                ) {
                    endGame();
                }
            });
        }

        function updateScore() {
            score++;
            scoreDisplay.innerText = `Puntos: ${score}`;
        }

        function gameLoop() {
            moveObstacles();
            checkCollision();
        }

        function startGame() {
            score = 0;
            scoreDisplay.innerText = `Puntos: ${score}`;
            obstacles.forEach(obstacle => gameContainer.removeChild(obstacle));
            obstacles = [];
            gameOverPopup.style.display = 'none';
            gameInterval = setInterval(gameLoop, 20);
            scoreInterval = setInterval(updateScore, 1500);
            obstacleIntervals.forEach(interval => clearTimeout(interval));
            obstacleIntervals = [];
            setTimeout(createObstacle, Math.random() * 2000 + 1000); 
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
            obstacleIntervals.forEach(interval => clearTimeout(interval));
            finalScore.innerText = `Puntos: ${score}`;
            gameOverPopup.style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        function resizeDino() {
            if (isDinoResized) {
                dino.style.height = '60px';
            } else {
                dino.style.height = '30px';
            }
            isDinoResized = !isDinoResized;
        }

        startGame();
    </script>
</body>
</html>
